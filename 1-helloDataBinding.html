<!DOCTYPE html>
<html>
<head>
	<title>Vue js</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
</head>
<body>

	<div id="app">
		<h1>{{ message }}</h1>
		<input v-model="message">

		<pre>
			{{ $data | json }}
		</pre>
	</div>

	<script>
		var data = {
			message: 'Hi'
		}
		new Vue({
		  el: '#app',
		  data: data
		});

	</script>
</body>
</html>
