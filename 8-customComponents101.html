<!DOCTYPE html>
<html>
<head>
	<title>Vue js</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<script src="libs.js"></script>
</head>
<body>
	<hr>

	<template id="tasks-template">
		<ul class="list-group">
			<li :class="{
			'list-group-item': true,
			'list-group-item-success' : task.completed }"
			v-for="task in list"
			@click="task.completed = !task.completed"
			>
				{{ task.body }}
			</li>
		</ul>

	</template>

	<div id="app" class="container">
		<div class="row">
			<todo-tasks :list="tasks">
			</todo-tasks>
			<todo-tasks :list="[{body: 'Inline List', completed: true} , {body: 'Second Inline List', completed: false}]">
			</todo-tasks>
		</div>
	</div>

	<hr>

	<script>

	Vue.component('todo-tasks', {
		props: ['list'],
		template: "#tasks-template"
	});

	new Vue({
		el: '#app',

		data: {
			tasks: [
				{
					body: 'Go to the store',
					 completed: false
				},
				{
					body: 'Go to the bank',
					 completed: false
				},
				{
					body: 'Go to the doctor', 
					completed: true
				}
			],
		},
		methods: {
			toggleCompletedFor: function(task) {

			}
		}
		,
	});

	</script>
</body>
</html>
